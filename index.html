<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div class="centre" >
        <div class="header">
            <div class="degree">
               <h2 class="city-name"></h2>
                <p id="date"> </p> <span><p id="time"> </p></span>
            </div>
            <div class="search">
            <input type="text" id="city-name" placeholder="Add city name" spellcheck="false">
            <button>Search</button>
        </div>
        </div>
            <p class="error">Invalid city name</p>
     <div class="rest">

       <div class="weather">
            <div class="top">
                
                <section class="temperature">
                    <h1 class="temp"> </h1>
                    <p id="description">cloudy</p>
                </section>

            <section class="mobile">
            <img src="./images/Drizzle.png" class="weather-icon">
        </section>
        
        <div class="details">
            <div class="col">
                <img src="./images/wind.svg">
                <div>
                    <p>wind</p>
                    <p class="wind">30km/hr</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/humidity.svg">
                <div>
                    <p>humidity</p>
                    <p class="humidity">44%</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/feels-like.svg">
                <div>
                    <p>feels_like</p>
                    <p class="feels_like">13°C</p>
                </div>
            </div>
        </div>

        </div>
       </div> 
       <div class="days">
        <div class="day">
            <h4 id="day1"></h4>
            <img src="./images/Drizzle.png" class="day1-icon">
            <h4 class="temp1"> 30°C</h4>
            <h4 class="condition1">cloudy</h4>
        </div>
        <div class="day">
            <h4 id="day2"></h4>
            <img src="./images/Drizzle.png" class="day2-icon">
            <h4 class="temp2 "> 30°C</h4>
            <h4 class="condition2">cloudy</h4>
            </div>
            <div class="day">
                <h4 id="day3"></h4>
                <img src="./images/Drizzle.png" class="day3-icon">
                <h4 class="temp3"> 30°C</h4>
                <h4 class="condition3">cloudy</h4>
                </div>
                <div class="day">
                    <h4 id="day4"></h4>
                    <img src="./images/Drizzle.png" class="day4-icon">
                    <h4 class="temp4"> 30°C</h4>
                    <h4 class="condition4">cloudy</h4>
                    </div>
                    <div class="day">
                        <h4 id="day5"></h4>
                        <img src="./images/Drizzle.png" class="day5-icon">
                        <h4 class="temp5"> 30°C</h4>
                        <h4 class="condition5">cloudy</h4>
                        </div>
       </div>
    </div>
    </div> 
    <script src ="script.js"></script>
         
</body>
</html>
