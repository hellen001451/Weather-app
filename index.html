<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
 
</head>
<body>
    <div class="centre">
        <div class="search">
            <input type="text" id="city-name" placeholder="Add city name" spellcheck="false">
            <button>Search</button>
        </div>
       <div class="weather">
        <div class ="top">
            <section class="degree">
                <h1 class="temp"> 30°C</h1>
                <h2 class="city-name">Nairobi</h2>
                <p id="time"></p>
            </section>
            <img src="./images/Drizzle.png" class="weather-icon">
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/wind.svg">
                <div>
                    <p>wind</p>
                    <p class="wind">30km/hr</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/humidity.svg">
                <div>
                    <p>humidity</p>
                    <p class="humidity">44%</p>
                </div>
            </div>
            <div class="col">
                <img src="./images/feels-like.svg">
                <div>
                    <p>feels_like</p>
                    <p class="feels_like">13°C</p>
                </div>
            </div>

        </div>
       </div> 
    </div> 
    <script src ="script.js"></script>
         
</body>
</html>
